<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/src/main.ts" defer></script>
    <title>Project Star Wars</title>
  </head>
  <body class="flex">
    <header class="flex">
      <img src="./src/img/logo.jpg" alt="starwars logo" />
      <nav>
        <ul class="flex">
          <li><button type="button" id="api-films">Films</button></li>
          <li><button type="button" id="api-planets">Planets</button></li>
          <li><button type="button" id="api-people">People</button></li>
        </ul>
      </nav>
      <div class="input_box flex">
        <div>
          <select id="inputSelect">
            <option value="films">Films</option>
            <option value="planets">Planets</option>
            <option value="people">People</option>
          </select>
          <input type="text" id="inputText" />
        </div>
        <button type="button" id="btnSearch">Search</button>
      </div>
      <div id="loader" class="hidden">
        <div class="spinner"></div>
      </div>
    </header>
    <main class="flex" id="output"></main>
  </body>
</html>
